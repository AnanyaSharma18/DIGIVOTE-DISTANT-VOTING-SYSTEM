<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <link rel="stylesheet" href="otp.css">
</head>
<body>
  <header class="header">
    <h1>OTP Verification</h1>
    <p>Please enter the 4-digit OTP sent to your phone.</p>
  </header>
  <main class="main-container">
    <div class="otp-container">
      <input type="text" id="digit1" maxlength="1" class="otp-input" autofocus>
      <input type="text" id="digit2" maxlength="1" class="otp-input">
      <input type="text" id="digit3" maxlength="1" class="otp-input">
      <input type="text" id="digit4" maxlength="1" class="otp-input">
    </div>
    <button id="submitOtpButton" class="submit-btn" disabled>Submit OTP</button>
  </main>
  <script src="otp.js"></script>
</body>

</html>
