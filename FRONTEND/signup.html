<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<div class="main">
    <div class="form1">
      <form class="form" id="signupForm">
        <p class="form-title">Sign Up your account</p>
  
        <!-- Email Field -->
        <div class="input-container">
          <input
            id="email"
            name="email"
            placeholder="Enter email"
            type="email"
            required
          />
          <span></span>
        </div>
  
        <!-- Mobile Number Field -->
        <div class="input-container">
          <input
            id="mobile"
            name="mobile"
            placeholder="Enter mobile number"
            type="tel"
            required
          />
          <span></span>
        </div>
  
        <!-- Password Field -->
        <div class="input-container">
          <input
            id="password"
            name="password"
            placeholder="Enter password"
            type="password"
            required
          />
          <span>
            <svg
              stroke="currentColor"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                stroke-width="2"
                stroke-linejoin="round"
                stroke-linecap="round"
              ></path>
              <path
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                stroke-width="2"
                stroke-linejoin="round"
                stroke-linecap="round"
              ></path>
            </svg>
          </span>
        </div>
  
        <!-- Captcha -->
        <div class="container1">
          <div class="input_field captch_box">
            <input type="text" value="12345" disabled />
            <button type="button" class="refresh_button">
              <i class="fa-solid fa-rotate-right"></i>
            </button>
          </div>
          <div class="input_field captch_input">
            <input id="captchaInput" type="text" placeholder="Enter captcha" />
          </div>
          <div id="captchaMessage" class="message">Entered captcha is correct</div>
        </div>
  
        <!-- Submit Button -->
        <div class="input_field button disabled">
          <button type="button" id="sendOtpButton" onclick="sendOtpHandler()">Send OTP</button>
        </div>
  
        <!-- Sign-In Link -->
        <div class="sub-but">
          <p class="signup-link">
            Back to
            <a href="login.html" style="text-decoration: none;">Sign in</a>
          </p>
        </div>
      </form>
    </div>
  </div>
<script src="signup.js">  </script>
</body>
</html>
