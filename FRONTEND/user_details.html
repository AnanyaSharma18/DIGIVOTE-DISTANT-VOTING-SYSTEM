<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details Portal</title>
  <link rel="stylesheet" href="user_details.css">
</head>
<body>
  <header class="header">
    <h1>User Details Portal</h1>
    <p>View Information of All Users</p>
  </header>
  <main class="main-container">
    <!-- Table Section -->
    <section class="table-section">
      <h2>User Information</h2>
      <table>
        <thead>
          <tr>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Name</th>
            <th>DOB</th>
            <th>State</th>
            <th>District</th>
          </tr>
        </thead>
        <tbody id="userTable">
          <!-- Rows will be inserted dynamically -->
        </tbody>
      </table>
    </section>
  </main>
  <footer class="footer">
    <p>&copy; 2025 User Details Portal Inc. | All Rights Reserved</p>
  </footer>
  <script src="user_details.js"></script>
</body>
</html>
