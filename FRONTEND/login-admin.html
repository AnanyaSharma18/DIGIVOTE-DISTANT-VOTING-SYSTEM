<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login-admin.css">
</head>
<body>
    <div class="main">
        <div class="form1">
            <form class="form" id="login-form" name="myform">
                <p class="form-title">Sign in to your account</p>
                <div class="input-container">
                    <input id="admin_email" name="email" placeholder="Enter email">
                    <span></span>
                </div>
                <div class="input-container">
                    <input id="admin_password" name="password" placeholder="Enter password" type="password">
                    <span></span>
                </div>
                <div class="input-container">
                    <input id="admin-id" name="admin_id" placeholder="ADMIN ID">
                    <span></span>
                </div>
                <div class="sub-but">
                    <button class="submit" id="submit-button" type="button" onclick="my_fun()">Sign in</button>
                </div>
            </form>
        </div>
    </div>
    <script src="login-admin.js">
    </script>
</body>
</html>
