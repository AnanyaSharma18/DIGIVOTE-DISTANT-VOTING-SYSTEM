<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="main">
     <div class="form1">
        <form class="form" id="userLoginForm">
           <p class="form-title">Sign in to your account</p>
           <div class="input-container">
              <input id="emailOrMobile" placeholder="Enter email ID" required>
              <span></span>
           </div>
           <div class="input-container">
              <input id="password" placeholder="Enter password" name="pass" type="password" required>
              <span></span>
           </div>
           <div class="input-container">
              <input id="epicNumber" placeholder="DV Number" name="DV" required>
              <span></span>
           </div>
           <div class="sub-but">
              <button class="submit" type="submit">Sign in</button>
           </div>
           <p class="signup-link">
              No account?
              <a href="signup.html" style="text-decoration: none;">Sign up</a>
           </p>
        </form>
     </div>
  </div>
  
  <script src="login.js">
  </script>
</body>
</html>
